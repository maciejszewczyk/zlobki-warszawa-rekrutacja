<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn({ type: 'date', id: 'Date' });
      data.addColumn('number', 'Żłobek 1');
      data.addColumn('number', 'Żłobek 2');
      data.addColumn('number', 'Żłobek 3');

      data.addRows([
        [new Date(2019, 5-2, 22),  10, 15, 20],
		[new Date(2019, 5-2, 23),  35, 45, 55],
		[new Date(2019, 5-2, 24),  66, 77, 88],
      ]);
	  
	var ticks = [];
    for (var i = 0; i < data.getNumberOfRows(); i++) {
      ticks.push(data.getValue(i, 0));
    }

      var options = {
        chart: {
          title: 'Rekrutacja do żłobków',
          subtitle: 'Dane od 2019-05-22'
        },
        width: 900,
        height: 500,
        hAxis: {
          format: 'd-M-yyyy',
          ticks: ticks
      }
      };

      var chart = new google.charts.Line(document.getElementById('line_top_x'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
  </script>
</head>
<body>
  <div id="line_top_x"></div>
  <br>
  <a href="https://www.onet.pl/">Raw Data</a>
</body>
</html>
