<html>
<head>
  <style>
    a.bottom:link{
      font-family: Roboto;
      color: rgb(117, 117, 117);
      user-select: none;
      -webkit-font-smoothing: antialiased;
      font-size: 16px;
    }
    a.bottom:visited{
      font-family: Roboto;
      color: rgb(117, 117, 117);
      user-select: none;
      -webkit-font-smoothing: antialiased;
      font-size: 16px;
     }
  </style>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn({ type: 'date', id: 'Date' });
      data.addColumn('number', 'Żłobek 1 ({{last_score_db_nursery_no1}}, {{evno1}}, {{d2dno1}})');
      data.addColumn('number', 'Żłobek 2 ({{last_score_db_nursery_no2}}, {{evno2}}, {{d2dno2}})');
      data.addColumn('number', 'Żłobek 3 ({{last_score_db_nursery_no3}}, {{evno3}}, {{d2dno3}})');

      data.addRows([
        {{body}}
      ]);
	  
	  var ticks = [];
		for (var i = 0; i < data.getNumberOfRows(); i++) {
			ticks.push(data.getValue(i, 0));
		}

      var options = {
        chart: {
          title: 'Rekrutacja do żłobków',
          subtitle: 'Dane od 2019-05-22'
        },
        width: 900,
        height: 500,
        hAxis: {
          format: 'd-MM-yyyy',
          ticks: ticks
      }
      };

      var chart = new google.charts.Line(document.getElementById('line_top_x'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
  </script>
</head>
<body>
  <div id="line_top_x"></div>
  <br>
  <a class="bottom" href="https://<nazwa aplikacji>.appspot.com/raw_view">Raw Data</a>
</body>
</html>
